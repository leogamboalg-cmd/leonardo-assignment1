<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table Practice</title>
	<style>
            table, th, td {
                border: 3px solid black; /* Sets a 1px solid black border */
            }
     </style>
</head>
<body>
	
	<table>
		<thead>
			<tr>
				<th scope="col">Bronco ID</th>
				<th scope="col">Student Name</th>
				<th scope="col">Course Number</th>
				<th scope="col">Is current student?</th>
			</tr>
		</thead>

		<tbody>
			<caption><strong>CS 2250 Fall 2025</strong></caption>
			<tr>
				<td>123-456</td>
				<td>Elon Musk</td>
				<td>CS 2250</td>
				<td rowspan="2">Yes</td>
			</tr>
			<tr>
				<td>000-000</td>
				<td>Trump</td>
				<td>CS 2250</td>
				
			</tr>
			<tr>
				<td>123-456</td>
				<td>Elon Musk</td>
				<td>CS 2250</td>
				<td>No</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<th>Total students</th>
				<th colspan="3">3</th>
			</tr>
		</tfoot>

	</table>

</body>
</html>
