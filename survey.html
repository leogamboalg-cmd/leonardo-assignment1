<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

	<title>Survey</title>

<body>
	<form action="" method="POST">

		<fieldset>
			<legend></legend>
		</fieldset><br>

		<label for="name">Enter your name:</label> 
		<input type="text" id="name" name="name" placeholder="first name last name" required>

		<br><br>
		<label for="broncoId">Bronco ID:</label>
		<input type="number" id="broncoId" name="broncoId" placeholder="Enter number only" min="0" required>

		<br><br>

		<label for="course">Which course are you taking this semester?</label>
		<select name="course" id="course">
			<option value="" disabled>CPP CS course only</option>
			<option value="1300" selected>CS 1300</option>
			<option value="1400">CS 1400</option>
			<option value="1600">CS 1600</option>
			<option value="0">None of the above</option>
		</select> <br><br>

		</div>
		<br>
		<div>
