<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		/* 
		+ - next sibling combinator
		*/
		div+p{
			background-color: lightblue;
		}
		
		span+p{
			background-color: lightblue;
		}
	</style>
</head>
<body>
	<div>
		<p>paragraph 1</p>
		<p>paragraph 2</p>
		<div>This is another div</div>
		<p>This paragraph is immediately after another div</p>
		<span>This is a span</span>
		<p>This is a paragraph after a span, not a div</p>
	</div>

	<div>
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
	</div>
</body>
</html>
